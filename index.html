<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Despesas Pessoais">
    <title>Calculadora de Despesas Pessoais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Despesas</h2>
        <input type="number" id="amount" placeholder="Digite o valor">
        <select id="category">
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Educação">Educação</option>
            <option value="Outros">Outros</option>
        </select>
        <button onclick="addExpense()">Adicionar Despesa</button>

        <h3>Despesas:</h3>
        <ul id="expense-list"></ul>
        <h3>Total: R$ <span id="total">0.00</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
